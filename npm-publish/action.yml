name: "Publish npm package"
description: "Builds and publishes an npm package"

runs:
  using: composite
  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22
        registry-url: https://registry.npmjs.org/

    - name: Install dependencies
      run: npm install
      shell: bash
    
    - name: Build package
      run: npm run build
      shell: bash

    - name: Publish to npm
      run: npm publish --access public
      shell: bash
      env:
        NODE_AUTH_TOKEN: ${{ inputs.NPM_AUTH_TOKEN }}


inputs:
  NPM_AUTH_TOKEN:
    description: "NPM token to allow publishing"
    required: true
