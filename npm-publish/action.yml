name: "Publish npm package"
description: "Builds and publishes an npm package"

on:
  workflow_call:
    secrets:
      NPM_AUTH_TOKEN:
        description: NPM token to allow publishing of the package
        required: true

runs:
  using: composite
  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22
        registry-url: https://registry.npmjs.org/

    - name: Install dependencies
      run: npm install
    
    - name: Build package
      run: npm run build

    - name: Publish to npm
      run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}


inputs:
  NPM_AUTH_TOKEN:
    description: "NPM token to allow publishing"
    required: true
