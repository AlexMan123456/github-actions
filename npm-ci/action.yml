name: "CI"
description: "Verify code with linting and testing"

runs:
  using: composite
  steps:
  - uses: actions/checkout@v4
  - name: Use Node.js ${{ matrix.node-version }}
    uses: actions/setup-node@v4
    with:
      node-version: ${{ matrix.node-version }}
      cache: 'npm'
  - name: Install dependencies
    run: npm ci
    shell: bash

  - name: Build package
    run: npm run build
    shell: bash

  - name: Fetch from main
    run: git fetch --unshallow origin main
    shell: bash

  - name: Check version number
    run: |
      npx alex-c-line check-lockfile-version-discrepancy
      npx alex-c-line check-version-number-change
    shell: bash

  - name: Run linting checks
    run: npm run lint
    shell: bash

  - name: Run tests
    if: ${{ inputs.run-tests == 'true' }}
    run: npm test
    shell: bash

inputs:
  run-tests:
    description: "Include testing"
    required: false
    default: true
    type: boolean
